<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates | Jhon Carl J. Ayuda</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* âœ… Transparent full background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('photos/back.jpg') center/cover no-repeat;
      filter: brightness(0.4);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 50px 0 20px;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color:#00b4d8;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .profile-photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f1c40f;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      color: #fff;
    }

    p {
      color: #ddd;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 40px;
      text-decoration: underline;
    }

    .certificates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .certificate {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 15px;
      width: 280px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .certificate:hover {
      transform: scale(1.05);
    }

    .certificate img {
      width: 100%;
      border-radius: 10px;
    }

    .certificate p {
      font-weight: bold;
      color: #fff;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #ddd;
      margin-top: 50px;
    }

    /* Zoom modal (same as gallery) */
    .zoom-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .zoomed-image {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .zoom-caption {
      margin-top: 15px;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  

  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="certificates.html" class="active">Certificates</a>
    <a href="portfolio.html">Portfolio</a>

  </nav>

  <div class="container">
    <img src="photos/jhon.jpg" alt="Profile Photo" class="profile-photo">
    <h1>Jhon Carl J. Ayuda</h1>
    <p>BSIT Student | Holy Cross Of Davao College</p>

    <h2>My Certificates</h2>

    <div class="certificates">
      <div class="certificate">
        <img src="photos/codechum.png" alt="Certificate 1">
        <p>Certificate of Achievement - Information Management</p>
      </div>

      <!-- You can add more certificates here -->
    </div>
  </div>

  

  <!-- Zoom modal for certificate click -->
  <div id="zoomModal" class="zoom-modal">
    <span class="close">&times;</span>
    <img class="zoomed-image" id="zoomedImg" src="">
    <p id="zoomCaption" class="zoom-caption"></p>
  </div>

  <script>
    // Reuse your zoom functionality
    const modal = document.getElementById("zoomModal");
    const zoomedImg = document.getElementById("zoomedImg");
    const caption = document.getElementById("zoomCaption");
    const closeBtn = document.querySelector(".close");

    document.addEventListener("click", (e) => {
      if (e.target.tagName === "IMG" && e.target.closest(".certificate")) {
        modal.style.display = "flex";
        zoomedImg.src = e.target.src;
        caption.textContent = e.target.nextElementSibling.textContent;
      }
    });

    closeBtn.addEventListener("click", () => modal.style.display = "none");

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
